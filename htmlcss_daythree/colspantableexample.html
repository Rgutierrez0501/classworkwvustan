<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <!-- embedded style -->
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            .tdcol{
                column-span:2;
            }
            </style>

    </head>
<body>
    <caption>Exapmle of Table in HTML</caption>
    <table>
            
        <tbody>
        <tr>
            <th colspan="2">Employee Name</th>
            <th>Salary</th> 
        </tr>

        <tr>
            <td colspan="2">Bob Martin</td> 
            <td>1523432</td>
        </tr>

        <tr>
            <td colspan="2">Uncle Bob</td> 
            <td>1523431</td>
        </tr>
        
           
        </tbody>
        
    </table>
</body>
</html>
