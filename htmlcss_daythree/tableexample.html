<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            </style>

    </head>
<body>
    <caption>Exapmle of Table in HTML</caption>
    <table>
   
          

        <tbody>
        <tr>
            <th>Employee Name</th> 
            <td>Bob Martin</td> 
        </tr>

        <tr>
            <th rowspan="2">City</th>
            <td>Boston</td>
        </tr>
        
           
        </tbody>
        
    </table>
    <footer>Above is a list  of states in the United Staes with their capitals</footer>

    <table>
            
        <tbody>
        <tr>
            <th colspan="2">Employee Name</th>
            <th>Salary</th> 
        </tr>

        <tr>
            <td colspan="2">Bob Martin</td> 
            <td>1523432</td>
        </tr>

        <tr>
            <td>Uncle Bob</td> 
            <td>1523431</td>
        </tr>
        
           
        </tbody>
        
    </table>
</body>
</html>
