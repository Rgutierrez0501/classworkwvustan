<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/Users/RosaGold/classworkwvustan/htmlcss_daythree/CSS/style.css">
</head>
<body>
    <h3> Registration Page</h3>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" value="" required>
            </div>
            <div class="col">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" value="" required>
            </div>
        </div>
    </div>
        <br>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
        <div class="col-12">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
              <!--fix HOW TO validaTe-->
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>
                <li><ul>Alabama</ul></li>
                <li><ul>Alaska</ul></li>
                <li><ul>Arizona</ul></li>
                <li><ul>Arkansas</ul></li>
                <li><ul>California</ul></li>
                <li><ul>Colorado</ul></li>
                <li></li><ul>Conneticut</ul></li>
            </option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <br>
      </form>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"></span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <a href="/Users/RosaGold/classworkwvustan/htmlcss_daythree/images/LoginIcon.png" target="submit"></a>
      </form>
</body>
</html>
