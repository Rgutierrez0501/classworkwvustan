<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <!-- embedded style -->
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              columns: 2;
              column-span:all;
              
            }
            /**.tdcol{
                columns: 2;
                column-span:all;
            }**/
            </style>

    </head>
<body>
    <caption>Exapmle of Table in HTML</caption>
    <table>
            
        <tbody>
        <tr>
            <th>Employee Name</th>
            <th>Salary</th> 
        </tr>

        <tr>
            <td>Bob Martin</td> 
            <td>1523432</td>
        </tr>

        <tr>
            <td>Uncle Bob</td> 
            <td>1523431</td>
        </tr>
        
           
        </tbody>
        
    </table>
</body>
</html>
