<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script can change HTML Styles</title>
</head>
<body>
    <h2>Javascript Changes HTML styles - font-size</h2>
    <p id="demo"> JS can change the style in html web page</p>
    <!-- JS accepts both double and single quotes-->
    <button type="button" onclick="document.getElementById('demo').style.fontSize= '45px'">Click here!</button>
    
</body>
</html>
