<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script can hide and show HTML elements</title>
</head>
<body>
    <h2>Javascript Can hide and show HTML elements</h2>
    <p id="demo"> JS can hide html elements</p>
    <!-- JS accepts both double and single quotes-->
    <button type="button" onclick="document.getElementById('demo').style.display= 'none'">Hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display= 'block'">Show</button>
    
</body>
</html>
