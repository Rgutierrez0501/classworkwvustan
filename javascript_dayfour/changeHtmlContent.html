<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script can change HTML content</title>
</head>
<body>
    <h2>What can Javascript Do?</h2>
    <p id="para1"> JS can change the content in html web page</p>
    <!-- JS accepts both double and single quotes-->
    <button type="button" onclick='document.getElementById("para1").innerHTML= "Hello JS!"'>Click here!</button>
    <p id="para1">JS accepts both double and single quotes</p>
    <button type="button" onclick="document.getElementById('para2').innerHTML= 'Hello JS!'">Click here!</button>
</body>
</html>
